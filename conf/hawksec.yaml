# 监控对象
target: ''
# 访问协议
protocol: https

# 超时时间，单位秒
timeout: 5  # seconds
# 编码类型
charset: auto   # auto, utf-8, gbk
# 是否启动内置域名白名单
builtin_alexa: true


# SSH
ssh:
  host:
  port: 22
  username: root
  password:
  path: /tmp

# Metric
metric:
  start_time: ''
  expend_time: ''
  crawl_total: 0
  crawl_failed: 0
  exturl_count: 0
  idcard_count: 0
  keyword_find: 0
  origin_hit: 0
